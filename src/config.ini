[dirs]
app_files = /files/app
reports = /files/reports

[dates]
advanced = 0

[csv]
delimiter = ,

[products]
abbr = P
path = ${dirs:app_files}/products.csv
fields = id,product_name,total_bought,total_sold,total_in_stock,total_expired,sum_costs,sum_revenues

[purchases]
abbr = B
path = ${dirs:app_files}/purchases.csv
fields = id,product_id,product_name,amount_bought,date_bought,unit_price,total_price,stock_amount,expiration_date,amount_expired

[sales]
abbr = S
path = ${dirs:app_files}/sales.csv
fields = id,product_id,product_name,amount_sold,date_sold,unit_price,total_price

[text_colors]
info = #36c2f1
error = #d75f5f
success = #82c5a9
app = #e5c07b

[emojis]
info = :right_arrow:
error = :double_exclamation_mark:
success = :heavy_check_mark:

